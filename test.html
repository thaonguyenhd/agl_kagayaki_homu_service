<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="cmscp/wp-content/themes/mymall/css/uikit.min.css"
    />
    <link
      rel="stylesheet"
      href="cmscp/wp-content/themes/mymall/css/layout.css"
    />
  </head>
  <body>
    <style>
      .rating {
        --dir: right;
        --fill: gold;
        --fillbg: rgba(100, 100, 100, 0.15);
        --heart: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.328l-1.453-1.313q-2.484-2.25-3.609-3.328t-2.508-2.672-1.898-2.883-0.516-2.648q0-2.297 1.57-3.891t3.914-1.594q2.719 0 4.5 2.109 1.781-2.109 4.5-2.109 2.344 0 3.914 1.594t1.57 3.891q0 1.828-1.219 3.797t-2.648 3.422-4.664 4.359z"/></svg>');
        --star: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.25l-6.188 3.75 1.641-7.031-5.438-4.734 7.172-0.609 2.813-6.609 2.813 6.609 7.172 0.609-5.438 4.734 1.641 7.031z"/></svg>');
        --stars: 5;
        --starsize: 3rem;
        --symbol: var(--star);
        --value: 1;
        --w: calc(var(--stars) * var(--starsize));
        --x: calc(100% * (var(--value) / var(--stars)));
        block-size: var(--starsize);
        inline-size: var(--w);
        position: relative;
        touch-action: manipulation;
        -webkit-appearance: none;
      }
      [dir="rtl"] .rating {
        --dir: left;
      }
      .rating::-moz-range-track {
        background: linear-gradient(
          to var(--dir),
          var(--fill) 0 var(--x),
          var(--fillbg) 0 var(--x)
        );
        block-size: 100%;
        mask: repeat left center/var(--starsize) var(--symbol);
      }
      .rating::-webkit-slider-runnable-track {
        background: linear-gradient(
          to var(--dir),
          var(--fill) 0 var(--x),
          var(--fillbg) 0 var(--x)
        );
        block-size: 100%;
        mask: repeat left center/var(--starsize) var(--symbol);
        -webkit-mask: repeat left center/var(--starsize) var(--symbol);
      }
      .rating::-moz-range-thumb {
        height: var(--starsize);
        opacity: 0;
        width: var(--starsize);
      }
      .rating::-webkit-slider-thumb {
        height: var(--starsize);
        opacity: 0;
        width: var(--starsize);
        -webkit-appearance: none;
      }
      .rating,
      .rating-label {
        display: block;
        font-family: ui-sans-serif, system-ui, sans-serif;
      }
      .rating-label {
        margin-block-end: 1rem;
      }

      /* NO JS */
      .rating--nojs::-moz-range-track {
        background: var(--fillbg);
      }
      .rating--nojs::-moz-range-progress {
        background: var(--fill);
        block-size: 100%;
        mask: repeat left center/var(--starsize) var(--star);
      }
      .rating--nojs::-webkit-slider-runnable-track {
        background: var(--fillbg);
      }
      .rating--nojs::-webkit-slider-thumb {
        background-color: var(--fill);
        box-shadow: calc(0rem - var(--w)) 0 0 var(--w) var(--fill);
        opacity: 1;
        width: 1px;
      }
      [dir="rtl"] .rating--nojs::-webkit-slider-thumb {
        box-shadow: var(--w) 0 0 var(--w) var(--fill);
      }
    </style>
    <input
        class="rating rating--nojs"
        max="5"
        step="1"
        type="range"
        value="3"
      />
    <form action="">
      <dl class="form-table-01 com-mt-s">
        <dt class="required">依頼した業務の種類</dt>
        <dd>
          <p>
            <span class="wpcf7-form-control-wrap" data-name="radio-132"
              ><span class="wpcf7-form-control wpcf7-radio"
                ><span class="wpcf7-list-item first"
                  ><label
                    ><input
                      type="radio"
                      name="radio-132"
                      value="相続手続き"
                      checked="checked"
                    /><span class="wpcf7-list-item-label"
                      >相続手続き</span
                    ></label
                  ></span
                ><span class="wpcf7-list-item"
                  ><label
                    ><input
                      type="radio"
                      name="radio-132"
                      value="不動産登記"
                    /><span class="wpcf7-list-item-label"
                      >不動産登記</span
                    ></label
                  ></span
                ><span class="wpcf7-list-item"
                  ><label
                    ><input
                      type="radio"
                      name="radio-132"
                      value="会社関係"
                    /><span class="wpcf7-list-item-label">会社関係</span></label
                  ></span
                ><span class="wpcf7-list-item last"
                  ><label
                    ><input type="radio" name="radio-132" value="その他" /><span
                      class="wpcf7-list-item-label"
                      >その他</span
                    ></label
                  ></span
                ></span
              ></span
            >
          </p>
        </dd>
        <dt class="required">お名前</dt>
        <dd><input type="email" placeholder="例）鈴木一郎" /></dd>
        <dt class="required">年代</dt>
        <dd>
          <div class="form-select-01">
            <select>
              <option>〜29歳</option>
              <option>30代</option>
              <option>40代</option>
              <option>50代</option>
              <option>60代</option>
              <option>70代</option>
              <option>80歳〜</option>
            </select>
          </div>
        </dd>
        <dt class="required">依頼地域</dt>
        <dd>
          <div class="form-select-01">
            <select>
              <option>関西</option>
            </select>
          </div>
        </dd>
        <dt class="required">★評価</dt>
        <dd>
          <div class="">
			<label class="rating-label">
				<strong>No JS, using <code>box-shadow</code></strong>
				<input
				  class="rating rating--nojs"
				  max="5"
				  step="1"
				  type="range"
				  value="3"
				/>
			  </label>
            <p>
              <span class="wpcf7-form-control-wrap" data-name="rating"
                ><input
                  class="wpcf7-form-control wpcf7-range wpcf7-validates-as-required wpcf7-validates-as-number rating rating--nojs"
                  min="1"
                  max="5"
                  aria-required="true"
                  aria-invalid="false"
                  value="3"
                  type="range"
                  name="rating"
              /></span>
            </p>

            <input
              class="wpcf7-form-control wpcf7-range wpcf7-validates-as-required wpcf7-validates-as-number rating rating--nojs"
              min="1"
              max="5"
              aria-required="true"
              aria-invalid="false"
              value="1"
              type="range"
              name="rating"
            />
            <input
              class="rating rating--nojs"
              max="5"
              value="2"
              type="range"
              name="rating"
            />
			<input
				  class="rating rating--nojs"
				  max="5"
				  step="1"
				  type="range"
				  value="3"
				/>
            <input
              class="wpcf7-form-control wpcf7-range wpcf7-validates-as-required wpcf7-validates-as-number rating rating--nojs"
              min="1"
              max="5"
              aria-required="true"
              aria-invalid="false"
              value="3"
              type="range"
              name="rating"
            />
            <input
              class="wpcf7-form-control wpcf7-range wpcf7-validates-as-required wpcf7-validates-as-number rating rating--nojs"
              min="1"
              max="5"
              aria-required="true"
              aria-invalid="false"
              value="4"
              type="range"
              name="rating"
            />
            <input
              class="wpcf7-form-control wpcf7-range wpcf7-validates-as-required wpcf7-validates-as-number rating rating--nojs"
              min="1"
              max="5"
              aria-required="true"
              aria-invalid="false"
              value="5"
              type="range"
              name="rating"
            />
          </div>
        </dd>
        <dt class="required">コメント</dt>
        <dd>
          <textarea
            placeholder="ご質問、連絡事項等ございましたらご自由にお書き下さい。"
          ></textarea>
        </dd>
      </dl>
      <!-- /.form-block-01 -->
      <button type="submit" class="form-btn-01 uk-margin-auto com-mt-s">
        送信する
      </button>
    </form>
  </body>
</html>
